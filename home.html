<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <main>
        <div class="flex justify-center ">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-3">
                    <!-- state -->
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-title">Account Balance</div>
                          <div id="current-balance" class="stat-value">4000</div>
                        </div>
                    </div>
                    <!-- divider -->
                    <div class="divider"></div>
                    <!-- button -->
                    <div class="grid grid-cols-3 gap-4 p-4">
                    <button id="addMoneyBtn" class="btn btn-outline btn-black">Add Money</button>
                    <button id="CashOutBtn" class="btn btn-outline btn-black">CashOut</button>
                    <button id="transferBtn" class="btn btn-outline btn-black">Transfer Money</button>
                    <button id="bonusBtn" class="btn btn-outline btn-black">Get Bouns</button>
                    <button id="PaybillBtn" class="btn btn-outline btn-black">Pay Bill</button>
                    <button id="TransactionsBtn" class="btn btn-outline btn-black">Transactions</button>
                    </div>
                    <!-- forms -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="amount-number" type="text" placeholder="Your Number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />                         
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                  </div>
                </div>
              </div>
        </div>
    </main>



    <script src="/payoo.js/uitilitis.js"></script>
    <script src="/payoo.js/payoo.js"></script>
    
</body>
</html>
